<div class="dashboard-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido principal -->
  <div class="dashboard-content">
    <!-- Header -->
    <app-header></app-header>

    <!-- Título principal -->
    <h1 class="title-primary">Dashboard</h1>

    <!-- Subtítulo -->
    <h2 class="subtitle">Octubre 2025</h2>

    <!-- Calendario -->
    <div class="calendar">
      <!-- Días de la semana -->
      <div class="weekdays">
        <span>L</span>
        <span>M</span>
        <span>X</span>
        <span>J</span>
        <span>V</span>
        <span>S</span>
        <span>D</span>
      </div>

      <!-- Números del mes -->
      <div class="calendar-days">
        <!-- Números grandes (principales del mes) -->
        <span class="calendar-number-lg num-1">1</span>
        <span class="calendar-number-lg num-2">2</span>
        <span class="calendar-number-lg num-3">3</span>
        <span class="calendar-number-lg num-4">4</span>
        <span class="calendar-number-lg num-5">5</span>
        <span class="calendar-number-lg num-6">6</span>
        <span class="calendar-number-lg num-7">7</span>
        <span class="calendar-number-lg num-8">8</span>
        <span class="calendar-number-lg num-9">9</span>

        <!-- Números pequeños (relleno o días previos/siguientes del mes) -->
        <span class="calendar-number-sm num-10">10</span>
        <span class="calendar-number-sm num-11">11</span>
        <span class="calendar-number-sm num-12">12</span>
        <span class="calendar-number-sm num-13">13</span>
        <span class="calendar-number-sm num-14">14</span>
        <span class="calendar-number-sm num-15">15</span>
        <span class="calendar-number-sm num-16">16</span>
        <span class="calendar-number-sm num-17">17</span>
        <span class="calendar-number-sm num-18">18</span>
        <span class="calendar-number-sm num-19">19</span>
        <span class="calendar-number-sm num-20">20</span>
        <span class="calendar-number-sm num-21">21</span>
        <span class="calendar-number-sm num-22">22</span>
        <span class="calendar-number-sm num-23">23</span>
        <span class="calendar-number-sm num-24">24</span>
        <span class="calendar-number-sm num-25">25</span>
        <span class="calendar-number-sm num-26">26</span>
        <span class="calendar-number-sm num-27">27</span>
        <span class="calendar-number-sm num-28">28</span>
        <span class="calendar-number-sm num-29">29</span>
        <span class="calendar-number-sm num-30">30</span>
        <span class="calendar-number-sm num-31">31</span>
      </div>
    </div>
  </div>
</div>
